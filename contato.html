<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | JAGNELO</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
</head>
<body>

<header class="topo">
  <div class="logo-area">
    <img src="logo.png" alt="Jagnelo">
    <span>JAGNELO ASSESSORIA CONTÁBIL</span>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<section class="hero">
  <h2>Contato</h2>
  <p>Entre em contato conosco</p>
</section>

<section class="content">

  <form onsubmit="enviarEmail(); return false;">
    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="email" id="email" placeholder="Seu e-mail" required>
    <textarea id="mensagem" placeholder="Sua mensagem" required></textarea>
    <button type="submit">Enviar</button>
  </form>
</section>

<footer>
  © 2026 - JAGNELO ASSESSORIA CONTÁBIL
</footer>

<script>
function enviarEmail() {
  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const mensagem = document.getElementById("mensagem").value;

  const corpo =
    "Nome: " + nome + "%0A" +
    "Email: " + email + "%0A%0A" +
    "Mensagem:%0A" + mensagem;

  window.open(
    "https://mail.google.com/mail/?view=cm&fs=1&to=contabilagnelo16@gmail.com&su=Contato pelo site&body=" + corpo,
    "_blank"
  );
}
</script>

</body>
</html>
